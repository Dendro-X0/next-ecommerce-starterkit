name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint
      - name: Typecheck
        run: pnpm typecheck
      - name: Build web
        run: pnpm build
      - name: API unit/integration tests
        run: pnpm -C packages/api test -- --run
      # Optional: E2E (enable if Playwright is configured for CI)
      # - name: Install Playwright browsers
      #   run: pnpm -C apps/web exec playwright install --with-deps
      # - name: E2E tests
      #   run: pnpm -C apps/web test:e2e -- --reporter=dot
